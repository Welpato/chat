<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Chater</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/main.css">
		<!--[if lte IE 8]><link rel="stylesheet" href="css/ie8.css" /><![endif]-->
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="js/chater.js" type="text/javascript"></script>
	</head>
	<body ng-app="chater">
		<div class="content">
			<!-- Contact section -->
			<div class="contacts" ng-controller="contactsCtrl">
				<ul>
					<li ng-repeat="x in contacts">
						<span>{{x.code}}</span><br>
						<span>{{x.user}}</span><br>
						<span>{{x.name}}</span><br>
						<span>{{x.info}}</span><br>
					</li>
				</ul>
			</div>
			
			<!-- chat section -->
			<div class="chat" ng-controller="chatCtrl">
				<!-- Info chat section -->
				<div class="chat-info">
					<div class="profile-img"></div>
					<span class="name"></span>
					<ul>
						<li ng-repeat="x in chatInfo">
							<span>{{x.code}}</span>
							<span>{{x.users}}</span>
						</li>
					</ul>
				</div>
				
				<!-- Info chat section -->
				<div class="chat-talk">
					<ul>
						<li ng-repeat="x in chatTalk" class="{{x.type}}">
							<span>{{x.name}}</span><br>
							<span>{{x.text}}</span>
						</li>
					</ul>
				</div>
				
				<!-- textarea section -->
				<div class="text-area">
					<textarea name="name" rows="8" cols="40"></textarea>
					<button>Send</button>
				</div>
			</div>
			
		</div>
	</body>
</html>
